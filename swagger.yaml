      security:
      - bearer: []
components:
  schemas:
    registerrequest:
      title: registerrequest
      required:
      - name
      - email
      - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        name: saad
        email: saad1@gmail.com
        password: NewPassword
    loginrequest:
      title: loginrequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: saad@gmail.com
        password: NewPassword
    createCourseRequest:
      title: createCourseRequest
      required:
      - instructor
      - course_name
      - course_status
      type: object
      properties:
        instructor:
          type: string
        course_name:
          type: string
        course_status:
          type: string
      example:
        instructor: astro
        course_name: course_name 1
        course_status: in progress
    deleteCourseRequest:
      title: deleteCourseRequest
      required:
      - instructor
      - course_name
      - course_status
      type: object
      properties:
        instructor:
          type: string
        course_name:
          type: string
        course_status:
          type: string
      example:
        instructor: astro 2
        course_name: course_name 1
        course_status: in progress
    updateCourseRequest:
      title: updateCourseRequest
      required:
      - instructor
      - course_name
      - course_status
      type: object
      properties:
        instructor:
          type: string
        course_name:
          type: string
        course_status:
          type: string
      example:
        instructor: saad
        course_name: course_name 1
        course_status: in progress
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
security: []
tags:
- name: Authentication
  description: ''
- name: Courses
  description: ''