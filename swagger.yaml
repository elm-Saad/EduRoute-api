        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/registerrequest'
              - example:
                  name: saad
                  email: saad1@gmail.com
                  password: NewPassword
            example:
              name: saad
              email: saad1@gmail.com
              password: NewPassword
        required: true
